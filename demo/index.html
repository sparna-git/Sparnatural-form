<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sparnatural Form DBPedia demo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- YASGUI CSS -->
    <link
      href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fa/css/all.min.css" />
    <!-- Sparnatural CSS -->
    <link rel="stylesheet" href="sparnatural-form.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <style>
      .yasqe .CodeMirror {
        font-size: 0.9em;
        height: 380px;
      }
      .yasr_header {
        display: none;
      }
      .form-container {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .result-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Hello Sparnatural Form!</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://sparnatural.eu"
                >Sparnatural Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/sparna-git/Sparnatural-form"
                >Github</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://docs.sparnatural.eu"
                >Documentation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Sparnatural Form DBPedia demo</h1>
    </div>

    <hr />

    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Colonne gauche : formulaire + onglets -->
        <div class="col-md-4">
          <!-- Onglets -->
          <ul class="nav nav-tabs" id="formTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="tab1"
                data-form="form1"
                type="button"
                role="tab"
              >
                Artwork
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="tab2"
                data-form="form2"
                type="button"
                role="tab"
              >
                Museum
              </button>
            </li>
          </ul>

          <!-- Formulaire 1 -->
          <sparnatural-form
            id="form1"
            class="form-instance active-form"
            style="display: block"
            src="form-configs/sparnatural-config.ttl"
            lang="en"
            defaultLang="en"
            limit="200"
            endpoint="https://proxy.sparnatural.eu/sparql-proxy/sparql?endpoint=http%3A%2F%2Fdbpedia.org%2Fsparql"
            form="form-configs/dbpedia-1/form.json"
            prefix="skos:http://www.w3.org/2004/02/skos/core# dbo:http://dbpedia.org/ontology/"
            query="form-configs/dbpedia-1/query.json"
          ></sparnatural-form>

          <!-- Formulaire 2 -->
          <sparnatural-form
            id="form2"
            class="form-instance"
            style="display: none"
            src="form-configs/sparnatural-config.ttl"
            lang="en"
            defaultLang="en"
            limit="200"
            endpoint="https://proxy.sparnatural.eu/sparql-proxy/sparql?endpoint=http%3A%2F%2Fdbpedia.org%2Fsparql"
            form="form-configs/dbpedia-2/form.json"
            prefix="skos:http://www.w3.org/2004/02/skos/core# dbo:http://dbpedia.org/ontology/"
            query="form-configs/dbpedia-2/query.json"
          ></sparnatural-form>
        </div>

        <!-- Colonne droite : éditeur et résultats -->
        <div class="col-md-8">
          <p>
            Queries are sent to
            <a id="displayEndpoint" href="#" target="_blank">...</a>
          </p>
          <button class="btn btn-primary" id="sparql-toggle">
            Toggle SPARQL Query
          </button>

          <div class="row mt-2">
            <div class="col-md-12">
              <div id="yasqe"></div>
            </div>
          </div>

          <div class="result-container">
            <div id="yasr"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
    <script src="sparnatural-form.js"></script>
    <script src="sparnatural-yasgui-plugins.js"></script>
    <script src="main.js"></script>
  </body>
</html>
